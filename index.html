<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap By SKILLHUB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

  <body>
    <div class="container">
      <div class="collapse" id="collapseExample">
          <div class="card card-body">

                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">SKILLKART </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
        >

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button class="btn btn-light" type="button">menu</button>
          </div>
          <div class="ms-auto">
            <button type="button" class="btn btn-outline-light  " data-bs-toggle="collapse" data-bs-target="#collapseExample">

            </button>
            <button type="button" class="btn btn-outline-light">
              <i class="bi bi-wallet2"></i>
            </button>
            <button

            >
              login<i class="bi bi-person-add"></i>
            </button>

        </div>
      </div>
    </nav>
<!-- login -->

        <h5 class="OFFCANvas-title" id="offcanvasExamplelable">Secure login</h5>
    </div>
        <div class="offcanvas-body">
            <p>enter email</p>
            <input type="text" class="form-control" placeholder="Enter Email">
            
            <p>enter password</p>
            <input type="text" class="form-control" placeholder="Enter password">
            <br>
            <button type="button" class="btn btn-primary w-100">login</button>

        </div>
        
       
      </div>

      
        
        </div>
      </div>
    </div>
